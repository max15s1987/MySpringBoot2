<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div align="center">
    <h2>All users</h2>
    <h3><a href="/admin/new">New user</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>E-mail</th>
        </tr>
            <tr th:each ="user : ${users}">
                <td th:utext="${user.getId()}">...</td>
                <td th:utext="${user.getName()}">...</td>
                <td th:utext="${user.getAge()}">...</td>
                <td th:utext="${user.getCity()}">...</td>
                <td th:utext="${user.getEmail()}">...</td>
                <td>
                    <a th:href="@{/admin/edit(id=${user.getId()})}">Edit</a>

                    <a th:href="@{/delete(id=${user.getId()})}">Delete</a>
                </td>
            </tr>
    </table>
    <br>
    <h3><a th:href="@{/logout}">Logout</a></h3>
</div>
</body>
</html>
