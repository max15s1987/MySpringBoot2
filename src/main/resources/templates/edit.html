<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h2>Edit user</h2>
    <form method="POST" th:action="@{/admin/edit(id=${user.getId()})}" th:object="${user}">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID: </td>
                <td><input th:disabled="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name: </td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type="text" th:field="*{age}"></td>
            </tr>
            <tr>
                <td>City: </td>
                <td><input type="text" th:field="*{city}"></td>
            </tr>
            <tr>
                <td>E-mail: </td>
                <td><input type="email" th:field="*{email}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
