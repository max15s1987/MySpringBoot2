<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        .table>:not(caption)>*>* {
            border-top-style: hidden;
        }

        .d-block {
            position: relative;
            height: 30px;
        }

        .right {
            position: absolute;
            right: 15px;
            top: 3px;
            text-decoration: none;
        }

        .left {
            top: 3px;
            position: absolute
        }

    </style>

</head>
<body>
<div class="d-block p-2 bg-dark text-white ">
    <div class="left">
        <div>
            <span class="fw-bold" th:text="${#authentication.getName()}" id="principalName">principalName</span>
            with roles:
            <span th:each="role : ${#authentication.getAuthorities()}"
                  th:text="${#strings.replace(role.getRole(), 'ROLE_', ' ')}"></span>
        </div>
    </div>
    <a class="right text-muted" th:href="@{/logout}">Logout</a>
</div>
<br>
    <div class="container-fluid">
        <div class="row d-flex vh-100">
            <div class="col-2">
                <div class="list-group-flush rounded mt-3">
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="link list-group-item list-group-item-action">Admin </a>
                    <a th:href="@{/user}" class="link list-group-item list-group-item-action active">User</a>
                </div>
            </div>
            <div class="col-10 bg-light">
                <h1 class="mt-3">User information-page</h1>
                <div class="card">
                    <div class="card-header">
                        <h5>About user</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped align-middle table-borderless mt-2">
                            <thead>
                            <tr class="border-top border-bottom m-0 align-middle" style="height: 50px">
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${userInfo.getId()}"></td>
                                <td th:text="${userInfo.name}"></td>
                                <td th:text="${userInfo.lastName}"></td>
                                <td th:text="${userInfo.age}"></td>
                                <td th:text="${userInfo.email}"></td>
                                <td><span th:each="role : ${userInfo.roles}"
                                          th:text="${#strings.replace(role.getRole(), 'ROLE_', ' ')}" id="roles"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
