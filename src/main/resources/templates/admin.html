<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        .table>:not(caption)>*>* {
            border-top-style: hidden;
        }


        .modal-body {
            width: 250px;
            margin: 0px auto;
            text-align: center;
        }

        .form-control {
            height: 25px;
        }

        .inputRole {
            height: auto;
        }

        .d-block {
            position: relative;
            height: 30px;
        }

        .right {
            position: absolute;
            right: 15px;
            top: 3px;
            text-decoration: none;
        }

        .left {
            top: 3px;
            position: absolute
        }

    </style>
</head>

<body>

<script th:inline="javascript">
    $(document).ready(function () {
        $('.table .eBtn').click(function (event) {
            event.preventDefault();
            var href = $(this).attr('href')
            $.get(href, function (user) {
                $('#formId').val(user.id);
                $('#formName').val(user.name);
                $('#formLastName').val(user.lastName);
                $('#formAge').val(user.age);
                $('#formEmail').val(user.email);
                $('#formPassword').val(user.password);
            })
            $('#exampleModal').modal('show');
        });

        $('.table .dBtn').click(function (event) {
            event.preventDefault();
            var href = $(this).attr('href')
            $.get(href, function (user) {
                $('#deleteId').val(user.id);
                $('#deleteName').val(user.name);
                $('#deleteLastName').val(user.lastName);
                $('#deleteAge').val(user.age);
                $('#deleteEmail').val(user.email);
                $('#deletePassword').val(user.password);
                $('#deleteRoles').val(user.roles);
            })
            $('#deleteModal').modal('show');
        });

        $('.nav-item .nav-link').click(function () {
            $('.nav-link').addClass('text-primary');
            $(this).removeClass('text-primary');
        })

        $('.myForm .sBtn').click(function () {
            $('#filledForm').submit();
        })
        $('.myForm .dBtn').click(function () {
            $('#deleteForm').submit();
        })

    });
</script>

<div class="d-block p-2 bg-dark text-white ">
    <div class="left">
        <div>
            <span class="fw-bold" th:text="${#authentication.getName()}" id="principalName">principalName</span>
            with roles:
            <span th:each="role : ${#authentication.getAuthorities()}"
                  th:text="${#strings.replace(role.getRole(), 'ROLE_', ' ')}"></span>
        </div>
    </div>
    <a class="right text-muted" th:href="@{/logout}">Logout</a>
</div>
<br>

<div class="container-fluid">
    <div class="row d-flex vh-100">
        <div class="col-2">
            <div class="list-group-flush rounded mt-3">
                <a th:href="@{/admin}" class="link list-group-item list-group-item-action active">Admin</a>
                <a th:href="@{/user}" class="link list-group-item list-group-item-action">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <h1 class="mt-3">Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-primary" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">New User
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card">
                        <div class="card-header">
                            <h5>All users</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped align-middle table-borderless mt-2">
                                <thead>
                                <tr class="border-top border-bottom m-0 align-middle" style="height: 50px">
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td><span th:each="role : ${user.roles}" th:text="${#strings.replace(role.getRole(), 'ROLE_', ' ')}" id="roles"></span></td>
                                    <td><a th:href="@{findOne/(id=${user.id})}" class="btn btn-info eBtn text-white">Edit</a></td>
                                    <td><a th:href="@{findOne/(id=${user.id})}" class="btn btn-danger dBtn text-white">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="myForm">
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body d-flex justify-content-center fw-bold text-center">
                                    <form th:action="@{/update}" method="post" id="filledForm">
                                        <label th:for="id" class="form-label mb-0">ID</label>
                                        <input type="text" class="form-control" readonly id="formId" name="id">
                                        <label for="name" class="form-label mb-0">First name</label>
                                        <input type="text" class="form-control card-form" id="formName" name="name">
                                        <label for="lastName" class="form-label mt-3 mb-0 text-center">Last name</label>
                                        <input type="text" class="form-control" id="formLastName" name="lastName">
                                        <label for="age" class="form-label mt-3 mb-0">Age</label>
                                        <input type="number" class="form-control" id="formAge" name="age">
                                        <label for="email" class="form-label mt-3 mb-0">Email</label>
                                        <input type="email" class="form-control" id="formEmail" name="email">
                                        <label for="password" class="form-label mt-3 mb-0">Password</label>
                                        <input type="password" class="form-control" id="formPassword" name="password">
                                        <label for="roles" class="form-label mt-3 mb-0">Role</label>
                                        <select class="form-control inputRole" multiple="multiple" id="formRoles" name="roles" size="2">
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.getId()}"
                                                    th:text="${#strings.replace(role.getRole(), 'ROLE_', '')}">
                                            </option>
                                        </select>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <input type="submit" class="btn btn-primary sBtn" value="Edit"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Edit user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body d-flex justify-content-center fw-bold text-center">
                                    <form th:action="@{/delete}" method="post" id="deleteForm">
                                        <label th:for="id" class="form-label mb-0">ID</label>
                                        <input type="text" class="form-control" id="deleteId" name="id" readonly>
                                        <label for="name" class="form-label mb-0">First name</label>
                                        <input type="text" class="form-control card-form" id="deleteName" name="name" readonly>
                                        <label for="lastName" class="form-label mt-3 mb-0 text-center">Last name</label>
                                        <input type="text" class="form-control" id="deleteLastName" name="lastName" readonly>
                                        <label for="age" class="form-label mt-3 mb-0">Age</label>
                                        <input type="number" class="form-control" id="deleteAge" name="age" readonly>
                                        <label for="email" class="form-label mt-3 mb-0">Email</label>
                                        <input type="email" class="form-control" id="deleteEmail" name="email" readonly>
                                        <label for="password" class="form-label mt-3 mb-0">Password</label>
                                        <input type="password" class="form-control" id="deletePassword" name="password" readonly>
                                        <label for="roles" class="form-label mt-3 mb-0">Role</label>
                                        <select class="form-control inputRole" multiple="multiple" size="2" id="deleteRoles" name="roles" readonly>
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.getId()}"
                                                    th:text="${#strings.replace(role.getRole(), 'ROLE_', '')}">
                                            </option>
                                        </select>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <input type="submit" class="btn btn-danger dBtn" value="Delete"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="card">
                        <div class="card-header">
                            <h5>Add new user </h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-center">
                                <form action="#" th:action="@{/new}" method="post" class="fw-bold w-25 align-middle text-center">
                                    <label for="name" class="form-label mb-0">First name</label>
                                    <input type="text" class="form-control card-form" id="Newname" placeholder="First name" name="name">
                                    <label for="lastName" class="form-label mt-3 mb-0 text-center">Last name</label>
                                    <input type="text" class="form-control" id="NewlastName" placeholder="Last name" name="lastName">
                                    <label for="age" class="form-label mt-3 mb-0">Age</label>
                                    <input type="number" class="form-control" id="Newage" placeholder="Age" name="age">
                                    <label for="email" class="form-label mt-3 mb-0">Email</label>
                                    <input type="email" class="form-control" id="Newemail" placeholder="Email" name="email">
                                    <label for="password" class="form-label mt-3 mb-0">Password</label>
                                    <input type="password" class="form-control" id="Newpassword" placeholder="Password" name="password">
                                    <label for="roles" class="form-label mt-3 mb-0">Role</label>
                                    <select id="Newroles" multiple class="form-control inputRole" size="2" name="roles">
                                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}">
                                        </option>
                                    </select>
                                    <button type="submit" class="btn btn-success mt-3"> Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
